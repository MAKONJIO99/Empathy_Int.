<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="icon" href="./images/Emphathy_logo.jpg">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<body>
    <div class="container">
        <a href="account.html">
            <h2 class="fas fa-chevron-left text-white"> Back to Account</h2>
        </a>
        <br>
        <a href="home.html"> <span class="fas fa-arrow-circle-left text-white"
            style="font-size: 28px;">HOME</span></a>
        <p class="text">Sponsor login page</p>
        <p id="person"></p>
        <!-- LOGIN CODE  -->
        <div class=" row loginpanel d-flex align-items-center justify-content-center">
            <div class="col-sm-5">
                <div class="form login card card-body">
                    <form id="sponsorlogin">
                        <div class="form-group">
                            <label for="email">Enter your email:</label>
                            <input type="email" class="form-control" id="myemail" required>

                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="mypassword" required>

                        </div>
                        <br>
                        <button class="btn bg-warning" style="font-weight: bolder;">Login</button>
                    </form>

                </div>



            </div>
        
            


        </div>
        <br>
        <div class="card card-body slogin1" style="background-image: url(./images/inspire.jpeg);">

        </div>
        <div class="card-footer text-white d-flex justify-content-center" style="border-top: 2px solid  white;">
            <p>Copyright &#169 Emphathy International</p>
        </div>


    </div>
    <script src="js/account.js"></script>

</body>


</html>
