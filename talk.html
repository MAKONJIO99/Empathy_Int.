<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Empathy Int.</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div id="navbar">
                <a href="home.html">Home</a>
                <a href="profile.html">My Profile</a>
                <a href="Childp.html">Child's Profile</a>
                <a href="talk.html">Talk to child</a>
                <a href="donate.html">My donations</a>
            </div>
      </div>

      <div class="row">
             <div class="main">
              <div class="feedback-area" id="feedback">
                <h2>Send Us Your Feedback</h2>
                <div class="container">
                  <form onsubmit=" return validateForm()" class="form">           
                    <div class="row">
                    <div class="col">
                        <input type="text" class="mt-3 form-control" placeholder="Name" id="name" required>
                    </div>
                    <div class="col">
                        <input type="email" class="mt-3 form-control col-form-label" placeholder="Email" id="email"
                            required>
                    </div>
                    <div class="col-sm-12" id="text">
                        <textarea type="text" class="mt-3 form-control" placeholder="Your message here..." id="message"
                            rows="6" required></textarea>
                    </div><br>
                    <div>
                        <button type="submit" class="btn btn-outline-info mt-3">Submit</button>   
                    </div>
                   </div>
                 </form>
                </div>
              </div>
                </div>
                
            </div>
            
       
    </div>
    
    <script src="./js/chat.js"></script>
</body>
</html>
