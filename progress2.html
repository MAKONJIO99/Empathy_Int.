<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/progress2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Empathy Int.</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div id="navbar">
                <a href="home.html">Home</a>
                <a href="profile.html">My Profile</a>
                <a href="Childp.html">Child's Profile</a>
                <a href="talk.html">Talk to child</a>
                <a href="progress2.html">My donations</a>
            </div>
      </div>

      <div class="row">
             <div class="main">
                <div class="container">
                    <button type="button" class="btn btn-outline-nfo btn-primary" id="order">Click to Donate</button>
                    <form id="form1">
                      <div class="form-group">
                        <label for="select">Which type of donation?:</label>
                        <select class="form-control" id="type"  required>
                          <option>School Fees</option>
                          <option>Birthday Gift</option>
                          <option>Monthly Upkeep</option>
                          <option>Surprise Support</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="select">What support package do you want:</label>
                        <select class="form-control" id="size"  required>
                          <option value="1">Maximum-package---1200</option>
                          <option value="2">medium-package---800</option>
                          <option value="3">Access-package---600</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="select">Choose your preffered support streak:</label>
                        <select class="form-control" id="streak"  required>
                          <option value="1">Normal ---100</option>
                          <option value="2">Add pocket money ---120</option>
                          <option value="3">Pay for extra tuition---200</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="select">Donate to Empathy int.:</label>
                        <select class="form-control" id="empathy"  required>
                          <option value="1">Monthly contribution ---100</option>
                          <option value="2">monthly contribution extra ---120</option>
                          <option value="3">semi annual ---80</option>
                          <option value="4">annual ---150</option>
                          <option value="5">annual extra ---200</option>
                        </select>
                      </div>
                     <div class="form-group" required>
                        <label for="select">how many terms are you paying for:</label>
                        <input type="number" id="quantity" class="form-control" min="1" required>
                     </div>
                     <div class="form-group"  required>
                      <label for="select">Do you want to give instant Surprise gift to your child:</label>
                      <select class="form-control" id="delivery"  required>
                        <option value="1">No gift</option>
                        <option value="2">yes lets surprise the kid</option>
                      </select>
                     </div>
                     <div class="form-group">
                      <button type="submit" onclick="return sumbit()" class="btn btn-info btn-block">Donate Now!</button>
              
                     </div>
                    </form> 
                  </div>
        
                
            </div>
            
       
    </div>
    
    <script src="./js/progress2.js"></script>
</body>
</html>
