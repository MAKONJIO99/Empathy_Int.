<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Emphathy_logo.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <title>Account page</title>
</head>

<body>
    <div class="container ">
        <div class="wrappper text-white" style="margin-left: 20px;">
            <div class="top d-flex flex-column">
                <h3>Account page</h3>
                <br>


                <a href="home.html"> <span class="fas fa-arrow-circle-left text-white"
                        style="font-size: 28px;">HOME</span></a>
                <div class="welcome d-flex align-items-center justify-content-center flex-column ">
                    <p>Welcome, </p>


                </div>

                <div class="chooseuser d-flex justify-content-left flex-column"
                    style="font-size: 20px; margin-left: 50px;">
                    <p style="font-size: 30px;">Kindly, tell us who you are;</p>
                    <form id="myform">
                        <div class="form-check">
                            <label for="sponsor">Sponsor</label>
                            <input type="radio" class="form-check-input" name="person" id="sponsor1" value="Sponsor">
                        </div>
                        <div class="form-check">
                            <label for="benef">Beneficiary</label>
                            <input type="radio" class="form-check-input" name="person" id="sponsor2"
                                value="Beneficiary">
                        </div>
                        <br>
                        <button type="submit" class="btn bg-light"> Continue</button>

                    </form>
                    <p> Join as:<p id="user1" class="user2"></p>
                    </p>
                </div>

            </div>
            <div class="row">
                <div class="col-md-5 d-flex align-items-center flex-column">

                    <div class="victory">
                        <img src="./images/Emphathy_logo.jpg" alt="" height="200px" width="200px"
                            style="border-radius: 50%;">
                    </div>


                    <!-- BENEFICIARY REGISTRATION FORM -->


                    <div class="form1">
                        <form id="bform" method="POST">
                            <h2> Sign up here</h2>
                            <label for="bfirtsname">Firstname:</label>
                            <input type="text" class="form-control" id="bfirstname" placeholder="firstname" required>
                            <label for="blastname">Lastname:</label>
                            <input type="text" class="form-control" id="blastname" placeholder="lastname" required>
                            <label for="bemail">Email:</label>
                            <input type="email" class="form-control" id="bemail" placeholder="email" required>
                            <label for="bphone">Phone:</label>
                            <input type="number" class="form-control" id="bphone" placeholder="Phone" required>
                            <label class="form-control-label">Select gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="male" id="male" name="gender">
                                <label class="form-check-label">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="female" id="female" name="gender">
                                <label class="form-check-label">
                                    Female
                                </label>
                            </div>
                            <label for="bcountry">Select your country:</label>
                            <select name="country" class="form-control" id="bcountry" required>
                                <option value="0" label="Select a country -- " selected="selected">Select a country ...
                                </option>
                                <optgroup id="country-optgroup-Africa" label="Africa">
                                    <option value="DZ" label="Algeria">Algeria</option>
                                    <option value="AO" label="Angola">Angola</option>
                                    <option value="BJ" label="Benin">Benin</option>
                                    <option value="BW" label="Botswana">Botswana</option>
                                    <option value="BF" label="Burkina Faso">Burkina Faso</option>
                                    <option value="BI" label="Burundi">Burundi</option>
                                    <option value="CM" label="Cameroon">Cameroon</option>
                                    <option value="CV" label="Cape Verde">Cape Verde</option>
                                    <option value="CF" label="Central African Republic">Central African Republic
                                    </option>
                                    <option value="TD" label="Chad">Chad</option>
                                    <option value="KM" label="Comoros">Comoros</option>
                                    <option value="CG" label="Congo - Brazzaville">Congo - Brazzaville</option>
                                    <option value="CD" label="Congo - Kinshasa">Congo - Kinshasa</option>
                                    <option value="CI" label="Côte d’Ivoire">Côte d’Ivoire</option>
                                    <option value="DJ" label="Djibouti">Djibouti</option>
                                    <option value="EG" label="Egypt">Egypt</option>
                                    <option value="GQ" label="Equatorial Guinea">Equatorial Guinea</option>
                                    <option value="ER" label="Eritrea">Eritrea</option>
                                    <option value="ET" label="Ethiopia">Ethiopia</option>
                                    <option value="GA" label="Gabon">Gabon</option>
                                    <option value="GM" label="Gambia">Gambia</option>
                                    <option value="GH" label="Ghana">Ghana</option>
                                    <option value="GN" label="Guinea">Guinea</option>
                                    <option value="GW" label="Guinea-Bissau">Guinea-Bissau</option>
                                    <option value="KE" label="Kenya">Kenya</option>
                                    <option value="LS" label="Lesotho">Lesotho</option>
                                    <option value="LR" label="Liberia">Liberia</option>
                                    <option value="LY" label="Libya">Libya</option>
                                    <option value="MG" label="Madagascar">Madagascar</option>
                                    <option value="MW" label="Malawi">Malawi</option>
                                    <option value="ML" label="Mali">Mali</option>
                                    <option value="MR" label="Mauritania">Mauritania</option>
                                    <option value="MU" label="Mauritius">Mauritius</option>
                                    <option value="YT" label="Mayotte">Mayotte</option>
                                    <option value="MA" label="Morocco">Morocco</option>
                                    <option value="MZ" label="Mozambique">Mozambique</option>
                                    <option value="NA" label="Namibia">Namibia</option>
                                    <option value="NE" label="Niger">Niger</option>
                                    <option value="NG" label="Nigeria">Nigeria</option>
                                    <option value="RW" label="Rwanda">Rwanda</option>
                                    <option value="RE" label="Réunion">Réunion</option>
                                    <option value="SH" label="Saint Helena">Saint Helena</option>
                                    <option value="SN" label="Senegal">Senegal</option>
                                    <option value="SC" label="Seychelles">Seychelles</option>
                                    <option value="SL" label="Sierra Leone">Sierra Leone</option>
                                    <option value="SO" label="Somalia">Somalia</option>
                                    <option value="ZA" label="South Africa">South Africa</option>
                                    <option value="SD" label="Sudan">Sudan</option>
                                    <option value="SZ" label="Swaziland">Swaziland</option>
                                    <option value="ST" label="São Tomé and Príncipe">São Tomé and Príncipe</option>
                                    <option value="TZ" label="Tanzania">Tanzania</option>
                                    <option value="TG" label="Togo">Togo</option>
                                    <option value="TN" label="Tunisia">Tunisia</option>
                                    <option value="UG" label="Uganda">Uganda</option>
                                    <option value="EH" label="Western Sahara">Western Sahara</option>
                                    <option value="ZM" label="Zambia">Zambia</option>
                                    <option value="ZW" label="Zimbabwe">Zimbabwe</option>
                                </optgroup>
                            </select>
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="bpassword" placeholder="password" required>
                            <label for="bconfpswd">Confirm Password:</label>
                            <input type="password" class="form-control" id="bconfirm" placeholder="confirm password"
                                required>
                            <br>
                            <button type="submit" class="btn bg-warning">Register</button>
                        </form>
                    </div>


                    <!-- SPONSOR REGISTARTION FORM -->

                    <div class="form2">
                        <form id="sform" method="POST">
                            <h2>Sign up here</h2>
                            <label for="firstname">Firstname:</label>
                            <input type="text" class="form-control" id="sfirstname" placeholder="firstname" required>
                            <label for="lastname">Lastname:</label>
                            <input type="text" class="form-control" id="slastname" placeholder="lastname" required>
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="semail" placeholder="email" required>
                            <label for="phone">Phone:</label>
                            <input type="number" class="form-control" id="sphone" placeholder="phone" required>
                            <p id="pp"></p>
                            <label for="password">Password:</label>

                            <input type="password" class="form-control" id="password" placeholder="password" required>
                            <label for="confpswd">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm" placeholder="confirm password"
                                required>
                            <p id="pp1"></p>
                            <button class="btn bg-warning" type="submit">Register</button>

                        </form>


                    </div>



                </div>
                <div class="col-md-5 ">

                    <div class="team d-flex align-items-center flex-column">
                        <h2>Our team</h2>
                        <img src="./images/unity-people.jpg" alt="" height="300px" width="300px"
                            style="border-radius: 10%;">
                        <p style="font-size: 30px;">"Where there is unity there is always victory."</p>

                    </div>

                </div>
            </div>
            <hr>
            <div class="message card bg-secondary">



                <div class="info d-flex justify-content-center align-items-center ">

                    <div>
                        <h3 style="text-decoration: underline;">Become our fellow</h3>
                        <p>we believe the in unity to help our children</p>
                        <p>let's secure our future </p>
                    </div>
                    <img src="./images/letsdonate.jpeg" alt="Lets Donate">


                </div>


            </div>

            <div class="card footer bg-primary text-white d-flex justify-content-center align-items-center">
                <p>Emphathy International &#169 </p>


            </div>





        </div>

    </div>
    <script src="js/account.js"></script>
</body>

</html>
